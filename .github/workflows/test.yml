name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: "0 4 * * *"
jobs:
  testsuite:
    name: Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.4.1

      - name: Install packages
        run: yarn install

      - name: Lint v2 and v3
        run: |
            node_modules/.bin/webpack --mode=production && mv dist/manifest-v2.json dist/manifest.json && rm dist/manifest-v3.json
            yarn lint
        # Do not validate v3 ... well not working atm, requires some more work. Doh!
        # node_modules/.bin/webpack --mode=production && mv dist/manifest-v3.json dist/manifest.json && rm dist/manifest-v2.json
        # yarn lint
      - name: Build v2 and v3 manifest addon
        run: |
            yarn build:v2
            yarn build:v3

      - name: Setup Xcode version
        uses: maxim-lobanov/setup-xcode@v1.4.1
        with:
          xcode-version: latest-stable
        run: |
            /Applications/Xcode.app/Contents/Developer/usr/bin/safari-web-extension-converter dist

      - name: Upload release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
            files: |
                web-ext-artifacts/typo3_tdk_gitpod-v2.zip
                web-ext-artifacts/typo3_tdk_gitpod-v3.zip

