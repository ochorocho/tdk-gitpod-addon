<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>

<body>
  <div class="popup-list">
      <div class="popup-list__notfound">Not available on this page</div>
  </div>

  <div class="popup-list">
    <label>Username: {{username}}</label>
    <label>Patch: {{patch_id}}</label>
    <label>Typo3 Version / Branch
      <select>
        <option>master</option>
        <option>11.5</option>
        <option>10.4</option>
      </select>
    </label>
  </div>


  <button class="popup-link" data-i18n="openButton">
    Open in GitPod
  </button>

  <script src="polyfill.js"></script>
  <script src="popup.js"></script>
</body>

</html>
